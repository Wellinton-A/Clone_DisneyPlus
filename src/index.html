<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dev/styles/main.css">
    <title>Clone Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">As melhores histíorias em um só lugar.</h3>
            <p>
                <a class="link--text" href="#">Assinar o Disney+</a>
                <br>
                <span class="text--medium">
                    R$ 27,90/mês ou R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus.png" alt="">
                    <button>Assine agora</button>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus_starzplay.png" alt="">
                    <button>Assine agora</button>
                </li>
            </ul>
        </div>
    </section>
    <section class="shows">
        <ul class="shows__tabs">
            <li data-tab-button="em_breve" class="shows__tabs__item shows__tabs__item--selected">
                em breve
            </li>
            <li data-tab-button="populares" class="shows__tabs__item">
                Mais Populares
            </li>
            <li data-tab-button="starplus" class="shows__tabs__item">
                Mais no star+
            </li>
        </ul>
        <ul data-tab-id="em_breve" class="shows__list">
            <li class="shows__list__item">
                <img src="./images/em_breve/desencantada.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/em_breve/lobisomem.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/em_breve/sem_limites.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/em_breve/spidey.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/em_breve/the_santa_clauses.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/em_breve/willow.jpg" alt="Bluey">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list shows__list--hide">
            <li class="shows__list__item">
                <img src="./images/mais_populares/bluey.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_populares/cavaleira_da_lua.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_populares/o_incrivel_dr_pol.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_populares/obi_wan.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_populares/red.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_populares/tudo_igual_sqn.jpg" alt="Bluey">
            </li>
        </ul>
        <ul data-tab-id="starplus" class="shows__list shows__list--hide">
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/belair.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/libertadores.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/nba.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/os_simpson.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/premier_league.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./images/mais_no_star_plus/the_kardashians.jpg" alt="Bluey">
            </li>
        </ul>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
